    <div id="container">
        <div id="main-box">
            <h1>Linked List Merger</h1>
            <form method="post" action="/">
                <label for="values1">Enter values for the first linked list (comma or space separated):</label>
                <input type="text" id="values1" name="values1" size="30" required><br>
                
                <label for="values2">Enter values for the second linked list (comma or space separated):</label>
                <input type="text" id="values2" name="values2" size="30" required><br>
                
                <button type="button" onclick="mergeLists()">Merge Lists</button>
            </form>

            <div id="result" class="result">
               
            </div>
        </div>
    </div>

    <script>
        function mergeSortedLists(list1, list2) {

            var array1 = list1.split(',');
            var array2 = list2.split(',');
 
            var mergedArray = array1.concat(array2);
    

            mergedArray.sort(function (a, b) {
                var isNumericA = !isNaN(parseFloat(a)) && isFinite(a);
                var isNumericB = !isNaN(parseFloat(b)) && isFinite(b);
    

                if (isNumericA && isNumericB) {

                    return parseFloat(a) - parseFloat(b);
                } else if (isNumericA) {
    
                    return -1;
                } else if (isNumericB) {

                    return 1;
                } else {
            
                    return a.localeCompare(b);
                }
            });
    
            return mergedArray.join(' -> ');
        }
    
        function mergeLists() {

            var values1 = document.getElementById('values1').value;
            var values2 = document.getElementById('values2').value;
    
            var mergedResult = mergeSortedLists(values1, values2);
    
            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '<p>Your merged list:</p><p>' + mergedResult + '</p>';
        }      
    </script>
