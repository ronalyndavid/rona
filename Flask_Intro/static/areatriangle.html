    <div id="container">
        <h1>Triangle Area Calculator</h1>
 
    <div class="main-box">
        <div class="input-container">
            <label for="side_a">Enter the length of side a:</label>
            <input type="number" id="side_a" step="0.01" required>

            <label for="side_b">Enter the length of side b:</label>
            <input type="number" id="side_b" step="0.01" required>

            <label for="side_c">Enter the length of side c:</label>
            <input type="number" id="side_c" step="0.01" required>
        </div>

        <button type="button" onclick="calculateArea()">Calculate</button>

        <p id="result" style="color: black;"></p>

            <p id="converted-string"></p>
        </div>
    </div>
</div>

    </div>

    <script>
        function calculateArea() {
            var side_a = parseFloat(document.getElementById("side_a").value);
            var side_b = parseFloat(document.getElementById("side_b").value);
            var side_c = parseFloat(document.getElementById("side_c").value);

            var s = (side_a + side_b + side_c) / 2;
            var area = Math.sqrt(s * (s - side_a) * (s - side_b) * (s - side_c));

          
            document.getElementById("result").textContent = "The area is: " + area;
        }
    </script>
